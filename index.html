<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Gerador de Imagens">

  <title>Nira Imagens</title>

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="loading.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  
</head>

<body>
  <div class="toast" id="toast"></div>
  <header>
    <div class="title">
      <span>Gerador de imagens</span>
      <p>Created by <a href="https://nirayuki.netlify.app/" target="_blank">Nirayuki</a></p>
    </div>
  </header>
  <div class="content">
    <div class="header">
      <input id="name" type="text" placeholder="Nome da Imagem">
      <button onclick="Gerar()" id="button">Gerar</button>
    </div>
    <div class="pagination" id="pagination">
      <button onclick="prevPage()" class="prev" id="prev">&laquo;</button>
      <button onclick="nextPage()" class="next" id="next">&raquo;</button>
    </div>
    <div class="foto" id="foto"></div>
  </div>
</body>
<script src="index.js"></script>
</html>
